<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="image">
        <div class="profile-pic circle"></div>
      </div>
      <div class="content">
        <div class="info">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <div class="london">London</div>
        <hr>
        <div class="social">
          <div class="followers">
            <h1>80K</h1>
            <p class="para-1">Followers</p>
          </div>
          <div class="likes">
            <h1>803K</h1>
            <p class="para-2">Likes</p>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <p class="para-3">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
